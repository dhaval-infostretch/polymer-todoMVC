<!DOCTYPE html>
<html>
  <head>
      <script src="bower_components/webcomponentsjs/webcomponents.js" type="text/javascript"></script>
      <link rel="import" href="bower_components/polymer/polymer.html">
<link rel="import"
      href="elements/my-message.html">
<link rel="import"
      href="elements/button-element.html">
<link rel="import"
      href="elements/my-todo-list.html">
<link rel="stylesheet" href="style/main.css">
  </head>
  <!-- use fullbleed attribute to specify 
     the body should fill the viewport -->
<body>
    <template is="auto-binding">
        <section id="todoapp">
            <header id="header">
                <h1>todos</h1>
            </header>
            
        <my-message-element text="{{text}}" todos="{{todos}}" checked="{{checked}}"></my-message-element>
        <!--<my-button-element on-click={{submitTodo}}></my-button-element>-->
        <template if="{{todos.length > 0}}">
            <div style="float: right">remaining {{incompleteTodo}} of {{todos.length}}</div> 
        </template>        
      
        <todo-list id="todo-list" todos="{{todos}}" checked="{{checked}}" reflect></todo-list>
      
        </section>
    </template>
<script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
<script src="js/app.js"></script>
</body>
</html>
