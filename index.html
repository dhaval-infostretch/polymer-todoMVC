<!DOCTYPE html>
<html>
  <head>
      <script src="bower_components/webcomponentsjs/webcomponents.js" type="text/javascript"></script>
      <link rel="import" href="bower_components/polymer/polymer.html">
<link rel="import"
      href="elements/my-message.html">
<link rel="import"
      href="elements/my-todo-list.html">
<link rel="import"
      href="bower_components/core-localstorage/core-localstorage.html">
<link rel="import"
      href="bower_components/core-header-panel/core-header-panel.html">
<link rel="import"
      href="bower_components/core-toolbar/core-toolbar.html">
<link rel="stylesheet" href="style/main.css">
  </head>
  
  <body fullbleed vertical layout unresolved>
    <template is="auto-binding">
        <core-header-panel flex>
            <core-toolbar id="mainheader">
                <span id="centerText" flex center>Todos</span>
            </core-toolbar>
            <core-localstorage name="todos" value="{{todos}}"></core-localstorage>    
            <core-localstorage name="incompleteTodo" value="{{incompleteTodo}}"></core-localstorage>    
        <my-message-element text="{{text}}" todos="{{todos}}" checked="{{checked}}" incompleteTodo="{{incompleteTodo}}" reflect></my-message-element>
       
        <todo-list id="todo-list" todos="{{todos}}" checked="{{checked}}" incompleteTodo="{{incompleteTodo}}" reflect></todo-list>      
        
        <template if="{{todos.length > 0}}">
            <core-toolbar id="footer" class="bottom" fit>
                <footer id="centerText" center>remaining {{incompleteTodo}} of {{todos.length}}</footer>
            </core-toolbar> 
        </template>
        </core-header-panel>
            
    </template>
  <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
</body>
</html>
