<!DOCTYPE html>
<html>
  <head>
      <script src="bower_components/webcomponentsjs/webcomponents.js" type="text/javascript"></script>
      <link rel="import" href="bower_components/polymer/polymer.html">
<link rel="import"
      href="elements/my-message.html">
<link rel="import"
      href="elements/button-element.html">
<link rel="import"
      href="elements/my-todo-list.html">
<link rel="stylesheet" href="style/main.css">
  </head>
  <!-- use fullbleed attribute to specify 
     the body should fill the viewport -->
<body>
    <template is="auto-binding">
        <section id="todoapp">
            <header id="header">
                <h1>todos</h1>
            </header>
            
        <my-message-element text="{{text}}" todos="{{todos}}" checked="{{checked}}"></my-message-element>
        <!--<my-button-element on-click={{submitTodo}}></my-button-element>-->                
      
        <todo-list id="todo-list" todos="{{todos}}" checked="{{checked}}" reflect></todo-list>
      <template if="{{todos.length > 0}}">
          <footer style="font-size: 20px;float: right; padding-right: 7px;padding-top: 10px">remaining {{incompleteTodo}} of {{todos.length}}</footer> 
        </template>
        </section>
        <footer id="info">
			<p>Double-click to edit a todo</p>
			<p>Created by dhaval mashruwala</a></p>
		</footer>
    </template>
<script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
<script src="js/app.js"></script>
</body>
</html>
